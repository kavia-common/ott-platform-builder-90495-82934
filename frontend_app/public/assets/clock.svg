<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple clock icon, monochrome, 128x128, suitable as placeholder -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" fill="none" role="img" aria-label="Clock">
  <defs>
    <style>
      .stroke { stroke: #FFFFFF; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
      .fill   { fill: none; }
    </style>
  </defs>
  <!-- Clock face -->
  <circle cx="64" cy="64" r="52" class="stroke fill"/>
  <!-- Hour hand -->
  <path d="M64 64 L64 36" class="stroke"/>
  <!-- Minute hand -->
  <path d="M64 64 L90 64" class="stroke"/>
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#FFFFFF"/>
</svg>
